<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Error - Mejorador de Emails</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-container {
        max-width: 600px;
        margin: 3rem auto;
        padding: 2rem;
        text-align: center;
    }
    .error-icon {
        font-size: 4rem;
        color: #dc3545;
        margin-bottom: 1rem;
    }
    .error-details {
        margin-top: 2rem;
        padding: 1rem;
        background-color: #f8f9fa;
        border-radius: 0.375rem;
        text-align: left;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="error-container">
    <div class="error-icon">⚠️</div>
    <h1 class="mb-4">¡Ups! Algo salió mal</h1>

    <div class="alert alert-danger" th:text="${error}">Error message</div>

    <div class="error-details" th:if="${details}">
      <h5>Detalles técnicos:</h5>
      <p class="text-muted" th:text="${details}">Error details</p>
    </div>

    <a href="/" class="btn btn-primary mt-4">Volver al inicio</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
